<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaceSwap - Swap</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="https://woofingjace.com/images/jace.png" type="image/x-icon">
    <style>
        :root {
            --primary-color: #ff9100;
            --secondary-color: #ff6f61;
            --gradient-bg: linear-gradient(180deg, #1e1e2f 0%, #2a2a3d 100%);
            --card-bg: #2c2f48;
            --input-bg: #373b5c;
            --text-color: #ffffff;
            --border-radius: 15px;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient-bg);
            color: var(--text-color);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 480px;
            background: var(--card-bg);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border-radius: var(--border-radius);
            padding: 20px;
            position: relative;
        }
        .header {
            background: linear-gradient(90deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            padding: 12px;
            border-radius: var(--border-radius);
            text-align: center;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .connect-section button {
            padding: 12px;
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background 0.2s;
            margin-bottom: 10px;
        }
        .connect-section button:hover { background: #e68a00; }
        .swap-box {
            background: var(--input-bg);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            position: relative;
        }
        .balance-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            margin-bottom: 5px;
            color: #ff9100;
        }
        .token-search {
            display: flex;
            align-items: center;
            padding: 10px;
            background: var(--card-bg);
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .token-search input {
            flex: 1;
            padding: 10px;
            background: var(--input-bg);
            border: none;
            border-radius: 10px;
            color: var(--text-color);
            font-size: 1em;
            margin-right: 10px;
        }
        .token-search input::placeholder { color: #aaa; }
        .token-search button {
            padding: 10px;
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        .token-search button:hover { background: #e68a00; }
        .token-info {
            display: flex;
            align-items: center;
            padding: 10px;
            background: var(--card-bg);
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .token-info .avatar {
            width: 24px;
            height: 24px;
            background: #4a4f7a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 0.9em;
            color: #ff9100;
        }
        .token-info span { font-size: 1em; }
        input.amount {
            width: 100%;
            padding: 10px;
            background: var(--input-bg);
            border: none;
            border-radius: 10px;
            color: var(--text-color);
            font-size: 1em;
            text-align: right;
        }
        .percentage-buttons {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
        .percentage-buttons button {
            padding: 5px 10px;
            background: #4a4f7a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: var(--text-color);
            flex: 1;
        }
        .percentage-buttons button:hover { background: #5a5f8a; }
        .switch-button {
            text-align: center;
            margin: 15px 0;
        }
        .switch-button button {
            padding: 10px;
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .swap-button {
            padding: 15px;
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background 0.2s;
        }
        .swap-button:disabled {
            background: #4a4f7a;
            cursor: not-allowed;
        }
        .swap-button:hover:not(:disabled), .switch-button button:hover { background: #e68a00; }
        .status {
            margin-top: 10px;
            font-size: 0.9em;
            color: var(--primary-color);
            text-align: center;
        }
        .slippage-info, .swap-note {
            font-size: 0.9em;
            color: #ff9100;
            margin-top: 5px;
            text-align: left;
        }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 5px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .jace-section {
            text-align: center;
            margin-top: 20px;
        }
        .jace-section .avatar {
            width: 60px;
            height: 60px;
            background: #4a4f7a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-size: 1.5em;
            color: #ff9100;
        }
        .jace-message {
            font-size: 0.9em;
            color: var(--secondary-color);
            font-style: italic;
        }
        @media (max-width: 480px) {
            body { padding: 10px; }
            .container { padding: 15px; }
            .header { font-size: 1.1em; }
            .percentage-buttons button { padding: 5px; }
            .jace-section .avatar { width: 50px; height: 50px; font-size: 1.2em; }
            .jace-message { font-size: 0.8em; }
        }
    </style>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script>
        const okbToken = { 
            address: "0x4a4b3c83dc0e0e0fd8ee3c6f0e8e3c6f0e8e3c6f", // Corrected checksum
            symbol: "OKB", 
            avatar: "ðŸŸ ", // Emoji for OKB
            isNative: true 
        };
        const routerAddress = "0x7a250d5630b4cf539739df2c5dacb4c659f2488d"; // Replace with actual JaceRouter address
        const factoryAddress = "0x5c69bee701ef814a2b6a3edd4b1652cb9cc5aa6f"; // Replace with actual JaceSwapFactory address
        const wethAddress = "0x4a4b3c83dc0e0e0fd8ee3c6f0e8e3c6f0e8e3c6f"; // Replace with actual WOKB address
        const routerAbi = [
            {"inputs":[{"internalType":"uint256","name":"amountIn","type":"uint256"},{"internalType":"uint256","name":"amountOutMin","type":"uint256"},{"internalType":"address[]","name":"path","type":"address[]"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"deadline","type":"uint256"}],"name":"swapExactTokensForTokens","outputs":[{"internalType":"uint256[]","name":"amounts","type":"uint256[]"}],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"amountOutMin","type":"uint256"},{"internalType":"address[]","name":"path","type":"address[]"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"deadline","type":"uint256"}],"name":"swapExactETHForTokens","outputs":[{"internalType":"uint256[]","name":"amounts","type":"uint256[]"}],"stateMutability":"payable","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"amountIn","type":"uint256"},{"internalType":"uint256","name":"amountOutMin","type":"uint256"},{"internalType":"address[]","name":"path","type":"address[]"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"deadline","type":"uint256"}],"name":"swapExactTokensForETH","outputs":[{"internalType":"uint256[]","name":"amounts","type":"uint256[]"}],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"amountIn","type":"uint256"},{"internalType":"address[]","name":"path","type":"address[]"}],"name":"getAmountsOut","outputs":[{"internalType":"uint256[]","name":"amounts","type":"uint256[]"}],"stateMutability":"view","type":"function"}
        ];
        const factoryAbi = [
            {"inputs":[{"internalType":"address","name":"tokenA","type":"address"},{"internalType":"address","name":"tokenB","type":"address"}],"name":"getPair","outputs":[{"internalType":"address","name":"pair","type":"address"}],"stateMutability":"view","type":"function"}
        ];
        const pairAbi = [
            {"inputs":[],"name":"getReserves","outputs":[{"internalType":"uint112","name":"reserve0","type":"uint112"},{"internalType":"uint112","name":"reserve1","type":"uint112"},{"internalType":"uint32","name":"blockTimestampLast","type":"uint32"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"token0","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"token1","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"}
        ];
        const erc20Abi = [
            {"constant":true,"inputs":[{"name":"_owner","type":"address"}],"name":"balanceOf","outputs":[{"name":"balance","type":"uint256"}],"type":"function"},
            {"constant":false,"inputs":[{"name":"_spender","type":"address"},{"name":"_value","type":"uint256"}],"name":"approve","outputs":[{"name":"success","type":"bool"}],"type":"function"},
            {"constant":true,"inputs":[{"name":"_owner","type":"address"},{"name":"_spender","type":"address"}],"name":"allowance","outputs":[{"name":"remaining","type":"uint256"}],"type":"function"},
            {"constant":true,"inputs":[],"name":"name","outputs":[{"name":"","type":"string"}],"type":"function"},
            {"constant":true,"inputs":[],"name":"symbol","outputs":[{"name":"","type":"string"}],"type":"function"}
        ];
        const xLayer = {
            chainId: 196,
            chainName: 'X Layer mainnet',
            nativeCurrency: { name: 'OKB', symbol: 'OKB', decimals: 18 },
            rpcUrls: ['https://rpc.xlayer.tech'],
            blockExplorerUrls: ['https://www.okx.com/web3/explorer/xlayer']
        };
        let web3, account, router, factory;
        let fromToken = okbToken;
        let toToken = null;
        let fromBalance = '0';
        let isFromOKB = true;
        let isApproving = false;
        const defaultSlippage = 0.005;
        const maxPriceImpact = 0.5;

        const jaceMessages = {
            connectStart: ["Yo, Jace is syncing your wallet, hang tight!", "Jace is plugging into X Layer, gimme a sec!", "Hold up, Jace is linking your wallet, fam!", "Jace is locking in your wallet, stay sharp!"],
            connectSuccess: ["Jace got you connected, letâ€™s swap some tokens!", "Yo, youâ€™re in with Jace! Time to make moves!", "Jace linked up, ready to trade like a pro!", "Connected! Jace is set to dominate the swap game!"],
            connectFail: ["Uh-oh, Jace couldnâ€™t link the wallet, try again!", "Walletâ€™s playing hide and seek, Jace says retry!", "Jace hit a snag, reconnect that wallet, fam!", "Nope, walletâ€™s offline, Jace needs another shot!"],
            tokenSearch: ["Jace is scanning for that token, hold on!", "Searching the blockchain, Jaceâ€™s got this!", "Jace is digging for your token, one sec!", "Token hunt is on, Jace is tracking it down!"],
            selectToken: (symbol) => [`Jace approves of ${symbol}, solid pick!`, `${symbol}? Jace likes your style, letâ€™s trade!`, `Yo, ${symbol} is the vibe, Jace is ready!`, `${symbol} locked in, Jace says itâ€™s go time!`],
            switchTokens: ["Jace is flipping the tokens, smooth move!", "Swapping sides? Jaceâ€™s got the switch covered!", "Jace says flip it, letâ€™s change the game!", "Token switch? Jace is all over it, fam!"],
            setPercentage: (percent) => [`Jace is betting ${percent}%, bold move!`, `${percent}%? Jace respects the hustle!`, `Jace is rolling with ${percent}%, letâ€™s do this!`, `${percent}% locked in, Jace is hyped!`],
            calcStart: ["Jace is crunching the numbers, hold tight!", "Calculating the swap, Jace is on it!", "Jace is working the math, give it a sec!", "Price check in progress, Jace is computing!"],
            calcSuccess: (amount, symbol) => [`Jace scored ${amount} ${symbol}, ready to swap?`, `Boom, Jace got you ${amount} ${symbol}!`, `Jace nailed it: ${amount} ${symbol}, letâ€™s trade!`, `${amount} ${symbol} locked in, Jace is pumped!`],
            calcFail: ["Jace couldnâ€™t find a path, try another pair!", "Swap routeâ€™s a bust, Jace says pick again!", "No deal here, Jace needs a new token pair!", "Jace hit a wall, retry with different tokens!"],
            swapStart: ["Jace is executing the swap, letâ€™s roll!", "Swapâ€™s on, Jace is making it happen!", "Jace is diving into the trade, hold up!", "Trading time, Jace is running the show!"],
            swapSuccess: ["Jace nailed the swap, youâ€™re a legend!", "Swap complete, Jace says youâ€™re killing it!", "Jace pulled it off, tradeâ€™s a success!", "Done deal, Jace made it happen, fam!"],
            swapFail: ["Swap didnâ€™t go through, Jace says try again!", "Jace hit a glitch, letâ€™s retry the trade!", "Trade failed, Jace needs another shot!", "Something broke, Jace says give it one more go!"],
            swapNoToken: ["Jace needs a token to swap, pick one!", "No token? Jace canâ€™t swap air, fam!", "Yo, Jace says select a token first!", "Jace is waiting, choose a token to trade!"],
            swapNoAmount: ["Jace needs an amount, enter something!", "No amount? Jace canâ€™t work with zero!", "Yo, give Jace a number to swap, fam!", "Jace says fill in the amount, letâ€™s go!"],
            highPriceImpact: ["Jace warns: price impactâ€™s too high, scale it down!", "Too much impact, Jace says try a smaller amount!", "Swapâ€™s too big, Jace suggests lowering it!", "Price impactâ€™s wild, Jace says reduce it!"],
            insufficientLiquidity: ["Jace says the poolâ€™s too dry for this swap!", "Not enough liquidity, Jace needs a smaller trade!", "Poolâ€™s empty, Jace says try less!", "Jace canâ€™t swim here, too little liquidity!"],
            approving: ["Jace is approving your tokens, one sec!", "Token approval in progress, Jaceâ€™s on it!", "Jace is setting up the trade, hold tight!", "Authorizing tokens, Jace is locking it in!"],
            userDenied: ["Yo, you bailed on Jace! Approve next time!", "Jace was ready, but you said no, retry!", "Denied the trade? Jace says try again!", "Jace got rejected, letâ€™s do this again!"],
            invalidToken: ["Jace says that tokenâ€™s no good, try another!", "Invalid address, Jace needs a real token!", "Jace canâ€™t find that token, check the address!", "Bad token, Jace says enter a valid one!"]
        };

        function getRandomMessage(type, param1, param2) {
            const messages = jaceMessages[type];
            if (typeof messages === 'function') {
                const options = messages(param1, param2);
                return options[Math.floor(Math.random() * options.length)];
            }
            return messages[Math.floor(Math.random() * messages.length)];
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('connectWalletButton').addEventListener('click', connectWallet);
            document.getElementById('toSearchButton').addEventListener('click', () => searchToken('to'));
            setupWalletListeners();
            if (!window.location.protocol.startsWith('http')) {
                document.getElementById('networkStatus').innerText = 'Please run via a local server (e.g., "npx serve").';
            } else if (!window.ethereum) {
                document.getElementById('networkStatus').innerHTML = 'No wallet detected. Install <a href="https://metamask.io" target="_blank">MetaMask</a>.';
            }
        });

        async function connectWallet() {
            const status = document.getElementById('networkStatus');
            const connectButton = document.getElementById('connectWalletButton');
            const jaceMessage = document.getElementById('jaceMessage');
            try {
                if (!window.ethereum) throw new Error("No wallet detected. Please install MetaMask or another wallet.");
                connectButton.disabled = true;
                status.innerText = "Connecting...";
                jaceMessage.innerText = getRandomMessage('connectStart');
                web3 = new Web3(window.ethereum);
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                if (!accounts.length) throw new Error("No accounts found. Please unlock your wallet.");
                account = accounts[0];
                await switchToXLayer();
                router = new web3.eth.Contract(routerAbi, routerAddress);
                factory = new web3.eth.Contract(factoryAbi, factoryAddress);
                updateUIAfterConnect();
                await updateBalances();
            } catch (error) {
                status.innerText = "Failed: " + error.message;
                jaceMessage.innerText = getRandomMessage('connectFail');
                console.error(error);
                resetUI();
            } finally {
                connectButton.disabled = false;
            }
        }

        async function switchToXLayer() {
            const chainId = await web3.eth.getChainId();
            if (Number(chainId) !== 196) {
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: "0xc4" }]
                    });
                } catch (switchError) {
                    if (switchError.code === 4902) {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [xLayer]
                        });
                    } else {
                        throw switchError;
                    }
                }
            }
        }

        function updateUIAfterConnect() {
            const connectButton = document.getElementById('connectWalletButton');
            const status = document.getElementById('networkStatus');
            const jaceMessage = document.getElementById('jaceMessage');
            connectButton.textContent = `Connected: ${account.slice(0, 6)}...${account.slice(-4)}`;
            status.innerText = "Connected to X Layer";
            jaceMessage.innerText = getRandomMessage('connectSuccess');
        }

        function resetUI() {
            const connectButton = document.getElementById('connectWalletButton');
            const status = document.getElementById('networkStatus');
            connectButton.textContent = "Connect Wallet";
            status.innerText = "Click to connect...";
        }

        function setupWalletListeners() {
            if (!window.ethereum) return;
            window.ethereum.on('accountsChanged', async (newAccounts) => {
                if (newAccounts.length) {
                    account = newAccounts[0];
                    if (web3) {
                        await switchToXLayer();
                        router = new web3.eth.Contract(routerAbi, routerAddress);
                        factory = new web3.eth.Contract(factoryAbi, factoryAddress);
                        updateUIAfterConnect();
                        await updateBalances();
                    } else {
                        await connectWallet();
                    }
                } else {
                    web3 = null;
                    account = null;
                    router = null;
                    factory = null;
                    resetUI();
                    document.getElementById('jaceMessage').innerText = getRandomMessage('connectFail');
                }
            });
            window.ethereum.on('chainChanged', async (chainId) => {
                if (parseInt(chainId, 16) !== 196) {
                    web3 = null;
                    account = null;
                    router = null;
                    factory = null;
                    resetUI();
                    document.getElementById('networkStatus').innerText = "Wrong network. Reconnect to X Layer.";
                    document.getElementById('jaceMessage').innerText = "Jace says: Wrong chain, fam! Switch to X Layer!";
                } else if (account) {
                    await connectWallet();
                }
            });
        }

        async function updateBalances() {
            if (!web3 || !account) return;
            if (fromToken.isNative) {
                fromBalance = await web3.eth.getBalance(account);
                document.getElementById('fromBalance').innerText = `Balance: ${web3.utils.fromWei(fromBalance, 'ether')}`;
            } else {
                const tokenContract = new web3.eth.Contract(erc20Abi, fromToken.address);
                fromBalance = await tokenContract.methods.balanceOf(account).call();
                document.getElementById('fromBalance').innerText = `Balance: ${web3.utils.fromWei(fromBalance, 'ether')}`;
            }
            if (toToken) {
                let toBalance;
                if (toToken.isNative) {
                    toBalance = await web3.eth.getBalance(account);
                } else {
                    const toTokenContract = new web3.eth.Contract(erc20Abi, toToken.address);
                    toBalance = await toTokenContract.methods.balanceOf(account).call();
                }
                document.getElementById('toBalance').innerText = `Balance: ${web3.utils.fromWei(toBalance, 'ether')}`;
            }
        }

        async function searchToken(type) {
            const status = document.getElementById('networkStatus');
            const jaceMessage = document.getElementById('jaceMessage');
            const tokenAddressInput = document.getElementById(`${type}TokenAddress`);
            const tokenAddress = tokenAddressInput.value.trim();
            if (!web3.utils.isAddress(tokenAddress)) {
                status.innerText = "Invalid address!";
                jaceMessage.innerText = getRandomMessage('invalidToken');
                return;
            }
            status.innerText = "Searching token...";
            jaceMessage.innerText = getRandomMessage('tokenSearch');
            try {
                const tokenContract = new web3.eth.Contract(erc20Abi, tokenAddress);
                let symbol, name;
                try {
                    symbol = await tokenContract.methods.symbol().call();
                    name = await tokenContract.methods.name().call();
                } catch (error) {
                    throw new Error("Failed to fetch token: " + error.message);
                }
                const token = { 
                    address: tokenAddress, 
                    symbol, 
                    avatar: "ðŸ”˜", // Default emoji for non-OKB tokens
                    isNative: tokenAddress.toLowerCase() === wethAddress.toLowerCase()
                };
                if (type === 'to') {
                    toToken = token;
                    document.getElementById('toTokenInfo').innerHTML = `<div class="avatar">${token.avatar}</div><span>${symbol}</span>`;
                    if (isFromOKB) {
                        fromToken = okbToken;
                    } else {
                        fromToken = token;
                        toToken = okbToken;
                        document.getElementById('fromTokenInfo').innerHTML = `<div class="avatar">${fromToken.avatar}</div><span id="fromTokenSymbol">${fromToken.symbol}</span>`;
                    }
                }
                tokenAddressInput.value = '';
                status.innerText = "";
                jaceMessage.innerText = getRandomMessage('selectToken', symbol);
                await updateBalances();
                calculateOutput();
            } catch (error) {
                status.innerText = "Error: " + (error.message.includes('revert') ? error.message.split('revert')[1]?.trim() : error.message);
                jaceMessage.innerText = getRandomMessage('invalidToken');
            }
        }

        function switchTokens() {
            const jaceMessage = document.getElementById('jaceMessage');
            const status = document.getElementById('networkStatus');
            if (!toToken) {
                status.innerText = "Please select a token to swap to.";
                jaceMessage.innerText = getRandomMessage('swapNoToken');
                return;
            }
            isFromOKB = !isFromOKB;
            [fromToken, toToken] = [toToken, fromToken];
            document.getElementById('fromTokenInfo').innerHTML = `<div class="avatar">${fromToken.avatar}</div><span id="fromTokenSymbol">${fromToken.symbol}</span>`;
            document.getElementById('toTokenInfo').innerHTML = `<div class="avatar">${toToken.avatar}</div><span>${toToken.symbol}</span>`;
            jaceMessage.innerText = getRandomMessage('switchTokens');
            updateBalances();
            calculateOutput();
        }

        function setPercentage(percentage) {
            const jaceMessage = document.getElementById('jaceMessage');
            const status = document.getElementById('networkStatus');
            if (!fromBalance || !web3) {
                status.innerText = "Please connect wallet first.";
                jaceMessage.innerText = getRandomMessage('connectFail');
                return;
            }
            let amount;
            if (percentage === 100) {
                amount = web3.utils.fromWei(fromBalance, 'ether');
            } else {
                amount = web3.utils.fromWei(fromBalance, 'ether') * (percentage / 100);
            }
            if (percentage === 100 && fromToken.isNative) {
                amount = Math.max(0, amount - 0.01);
            }
            document.getElementById('fromAmount').value = amount.toString();
            jaceMessage.innerText = getRandomMessage('setPercentage', percentage);
            calculateOutput();
        }

        async function calculateOutput() {
            const amountIn = document.getElementById('fromAmount').value;
            const swapNote = document.getElementById('swapNote');
            const jaceMessage = document.getElementById('jaceMessage');
            if (!web3 || !account || !toToken || !amountIn || amountIn <= 0) {
                swapNote.innerHTML = 'Amount automatically calculated by JaceSwap';
                return;
            }
            let amountInWei;
            try {
                amountInWei = web3.utils.toBN(web3.utils.toWei(amountIn, 'ether'));
            } catch (error) {
                swapNote.innerHTML = 'Invalid amount entered.';
                jaceMessage.innerText = getRandomMessage('swapNoAmount');
                return;
            }
            swapNote.innerHTML = `Estimated output: <span class="spinner"></span>`;
            jaceMessage.innerText = getRandomMessage('calcStart');
            try {
                const path = [fromToken.address, toToken.address];
                const amounts = await router.methods.getAmountsOut(amountInWei, path).call();
                const output = web3.utils.toBN(amounts[amounts.length - 1]);
                if (output.eq(web3.utils.toBN('0'))) {
                    swapNote.innerHTML = 'No valid trading pair found.';
                    jaceMessage.innerText = getRandomMessage('calcFail');
                    return;
                }
                const outputEther = parseFloat(web3.utils.fromWei(output, 'ether'));
                swapNote.innerHTML = `Estimated output: ${outputEther.toFixed(6)} ${toToken.symbol}`;
                jaceMessage.innerText = getRandomMessage('calcSuccess', outputEther.toFixed(2), toToken.symbol);
            } catch (error) {
                console.error("Error calculating output:", error);
                swapNote.innerHTML = 'Error calculating output.';
                jaceMessage.innerText = getRandomMessage('calcFail');
            }
        }

        async function approveToken(tokenAddress, amount) {
            if (tokenAddress.toLowerCase() === wethAddress.toLowerCase() && fromToken.isNative) return;
            const tokenContract = new web3.eth.Contract(erc20Abi, tokenAddress);
            const allowance = await tokenContract.methods.allowance(account, routerAddress).call();
            if (web3.utils.toBN(allowance).lt(web3.utils.toBN(amount))) {
                const swapButton = document.getElementById('swapButton');
                const jaceMessage = document.getElementById('jaceMessage');
                isApproving = true;
                swapButton.textContent = "Authorizing...";
                swapButton.disabled = true;
                jaceMessage.innerText = getRandomMessage('approving');
                await tokenContract.methods.approve(routerAddress, amount).send({ from: account });
                document.getElementById('networkStatus').innerText = "Token approved";
                isApproving = false;
                swapButton.textContent = "Swap";
                swapButton.disabled = false;
                jaceMessage.innerText = "Jace says: Tokens approved, ready to swap!";
            }
        }

        async function swapTokens() {
            const jaceMessage = document.getElementById('jaceMessage');
            const status = document.getElementById('networkStatus');
            const swapButton = document.getElementById('swapButton');
            if (isApproving) return;
            if (!web3 || !account || !toToken) {
                status.innerText = "Please connect wallet and select tokens.";
                jaceMessage.innerText = getRandomMessage('swapNoToken');
                return;
            }
            const amountIn = document.getElementById('fromAmount').value;
            if (!amountIn || amountIn <= 0) {
                status.innerText = "Please enter a valid amount.";
                jaceMessage.innerText = getRandomMessage('swapNoAmount');
                return;
            }
            let amountInWei;
            try {
                amountInWei = web3.utils.toBN(web3.utils.toWei(amountIn, 'ether'));
            } catch (error) {
                status.innerText = "Invalid amount entered.";
                jaceMessage.innerText = getRandomMessage('swapNoAmount');
                console.error("Amount conversion error:", error);
                return;
            }
            if (!fromToken.isNative) {
                const tokenContract = new web3.eth.Contract(erc20Abi, fromToken.address);
                const tokenBalance = await tokenContract.methods.balanceOf(account).call();
                if (web3.utils.toBN(tokenBalance).lt(amountInWei)) {
                    status.innerText = "Insufficient token balance.";
                    jaceMessage.innerText = "Jace says: Not enough tokens to swap, fam!";
                    return;
                }
            }
            const deadline = Math.floor(Date.now() / 1000) + 60 * 20;
            try {
                const path = [fromToken.address, toToken.address];
                const amounts = await router.methods.getAmountsOut(amountInWei, path).call();
                const output = web3.utils.toBN(amounts[amounts.length - 1]);
                if (output.eq(web3.utils.toBN('0'))) {
                    status.innerText = "No valid trading pair found.";
                    jaceMessage.innerText = getRandomMessage('calcFail');
                    return;
                }
                const pairAddress = await factory.methods.getPair(fromToken.address, toToken.address).call();
                const pairContract = new web3.eth.Contract(pairAbi, pairAddress);
                const reserves = await pairContract.methods.getReserves().call();
                const token0 = await pairContract.methods.token0().call();
                const reserveFrom = token0.toLowerCase() === fromToken.address.toLowerCase() ? reserves.reserve0 : reserves.reserve1;
                const reserveTo = token0.toLowerCase() === fromToken.address.toLowerCase() ? reserves.reserve1 : reserves.reserve0;
                const reserveFromBN = web3.utils.toBN(reserveFrom);
                const reserveToBN = web3.utils.toBN(reserveTo);
                const priceImpact = amountInWei.mul(web3.utils.toBN(100)).div(reserveFromBN.add(amountInWei));
                if (priceImpact.gt(web3.utils.toBN(maxPriceImpact * 100))) {
                    status.innerText = `Price impact too high (${priceImpact.toString()}%).`;
                    jaceMessage.innerText = getRandomMessage('highPriceImpact');
                    return;
                }
                if (output.gt(reserveToBN)) {
                    status.innerText = `Insufficient liquidity in pool.`;
                    jaceMessage.innerText = getRandomMessage('insufficientLiquidity');
                    return;
                }
                const slippageFactor = web3.utils.toBN(1000 - defaultSlippage * 1000);
                const amountOutMin = output.mul(slippageFactor).div(web3.utils.toBN(1000));
                swapButton.disabled = true;
                status.innerText = "Processing swap...";
                jaceMessage.innerText = getRandomMessage('swapStart');
                if (!fromToken.isNative) {
                    await approveToken(fromToken.address, amountInWei);
                }
                const gasPrice = await web3.eth.getGasPrice();
                const adjustedGasPrice = web3.utils.toBN(gasPrice).mul(web3.utils.toBN(15)).div(web3.utils.toBN(10));
                if (fromToken.isNative) {
                    await router.methods.swapExactETHForTokens(
                        amountOutMin.toString(),
                        path,
                        account,
                        deadline
                    ).send({ from: account, value: amountInWei, gasPrice: adjustedGasPrice });
                } else {
                    await router.methods.swapExactTokensForETH(
                        amountInWei.toString(),
                        amountOutMin.toString(),
                        path,
                        account,
                        deadline
                    ).send({ from: account, gasPrice: adjustedGasPrice });
                }
                status.innerText = "Swap successful!";
                jaceMessage.innerText = getRandomMessage('swapSuccess');
                document.getElementById('fromAmount').value = '';
                await updateBalances();
            } catch (error) {
                console.error("Swap failed:", error);
                let errorMessage = error.message || "Unknown error";
                if (error.message.includes("User denied transaction signature")) {
                    errorMessage = "User denied transaction signature.";
                    jaceMessage.innerText = getRandomMessage('userDenied');
                } else if (error.message.includes("INSUFFICIENT_OUTPUT_AMOUNT") || error.message.includes("EXCESSIVE_INPUT_AMOUNT")) {
                    errorMessage = "Swap failed: Price impact or slippage too high.";
                    jaceMessage.innerText = "Jace says: Swap failedâ€”too much price impact or slippage.";
                } else if (error.message.includes("INSUFFICIENT_LIQUIDITY")) {
                    errorMessage = "Swap failed: Insufficient liquidity in the pool.";
                    jaceMessage.innerText = getRandomMessage('insufficientLiquidity');
                } else {
                    jaceMessage.innerText = getRandomMessage('swapFail');
                }
                status.innerText = errorMessage;
            } finally {
                swapButton.disabled = false;
            }
        }
    </script>
